input {
    tcp {
        codec => "json"
        port => 5044
    }
    gelf {
        type => "docker"
        port => 5045
    }
}
filter {
}
output {
  stdout {
    codec => rubydebug
  }
  if "nginx" in [tag] or "nginx" in [tags] {
    elasticsearch {
      hosts => [ "${ES_HOST}" ]
      index => "nginx-%{+YYYY.MM.dd}"
    }
  } else {
    elasticsearch {
      hosts => [ "${ES_HOST}" ]
      index => "logs-%{+YYYY.MM.dd}"
    }
  }
}